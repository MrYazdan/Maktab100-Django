{% extends "base.html" %}
{% block title %}{{ block.super }} | Home{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		<h1>welcome {{ user.email }}</h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h1>Please login first !</h1>
        <a href="{% url 'login' %}">Login</a> - 
        <a href="{% url 'signup' %}">Register</a>
	{% endif %} 
{% endblock %}
